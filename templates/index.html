<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structures Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .structure {
            margin-bottom: 30px;
        }
        .structure h2 {
            color: #555;
        }
        .structure p {
            background: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Data Structures in Python</h1>

    <div class="structure">
        <h2>List</h2>
        <p>{{ sample_list }}</p>
    </div>

    <div class="structure">
        <h2>Dictionary</h2>
        <p>{{ sample_dict }}</p>
    </div>

    <div class="structure">
        <h2>Set</h2>
        <p>{{ sample_set }}</p>
    </div>

    <div class="structure">
        <h2>Tuple</h2>
        <p>{{ sample_tuple }}</p>
    </div>

    <div class="structure">
        <h2>Stack</h2>
        <p>{{ sample_stack }}</p>
    </div>

    <div class="structure">
        <h2>Queue</h2>
        <p>{{ sample_queue }}</p>
    </div>

    <div class="structure">
        <h2>Linked List</h2>
        <p>{{ sample_linked_list }}</p>
    </div>
</body>
</html>
